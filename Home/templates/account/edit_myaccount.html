{% extends 'Home_Base.html' %}

{% block title %}
更改資料
{% endblock %}

{% block content %}

<header style="height: 60px; background-color: #363335;">
	<div style="padding: 28px;">
		<h1 style="font-family: Noto Sans; font-size: 20px; line-height: 0.4; letter-spacing: 2.1px; text-align: center; color: #dbdbdb; font-weight: bold;">
		{% block page_name %}更改帳號資料{% endblock %}
		</h1>
	</div>
</header>

<div class="h-100 p-5 border" style="width: 92%; margin: 4%;">
	<div class="row" style="margin-bottom: 20px;">
		<p class="h2 text-body-emphasis">更改資料</p>
			<form action="" method="POST" style="width: 50%;">
				{% csrf_token %}
		        <div class="form-floating" style="margin-top: 10px;">
		            <input name="username" type="text" class="form-control" id="floatingInput" value="{{ request.user.username }}">
		            <label for="floatingInput">使用者名稱</label>		     
	                <p class="text-danger" style="font-weight: bold; margin-top: 5px; text-align: left;"></p>
		        </div>
		        <div class="form-floating" style="margin-top: 10px;">
		            <input name="first_name" type="text" class="form-control" id="floatingInput" value="{{ request.user.first_name }}">
		            <label for="floatingInput">姓</label>		     
	                <p class="text-danger" style="font-weight: bold; margin-top: 5px; text-align: left;"></p>
				</div>
				<div class="form-floating" style="margin-top: 10px;">		            
		            <input name="last_name" type="text" class="form-control" id="floatingInput" value="{{ request.user.last_name }}">
		            <label for="floatingInput">名字</label>		     
	                <p class="text-danger" style="font-weight: bold; margin-top: 5px; text-align: left;"></p>
	            </div>
		        <div class="form-floating" style="margin-top: 10px;">
		            <input name="email" type="email" class="form-control" id="floatingInput" value="{{ request.user.email }}">
		            <label for="floatingInput">Email</label>		     
	                <p class="text-danger" style="font-weight: bold; margin-top: 5px; text-align: left;"></p>		            
		        </div>
		   		<button class="btn btn-primary w-100 py-2" type="submit">更改資料</button>
		    </form>
	</div>
</div>	


{% endblock %}
